<html>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/join.js"></script>
	<script src="js/game.js"></script>
	<script src="js/finished.js"></script>
	<script>
		var socket = io.connect(window.location.origin);
			
		socket.on('status', function(data) {
			console.log('status: ' + JSON.stringify(data));
		});
		
	</script>

<body ng-app="Game">
	<div class="container">
		<div id="JoinDiv" ng-controller="JoinController" class="row">
			<div class="span4 offset4">
				<label>Name:</label>
				<input type="text" ng-model="yourName" placeholder="Enter a name here">
				<button ng-click = "validateAndJoin()">Join</button>
			</div>
		</div>

		<div id="GameDiv" class="hidden" ng-controller="GameController" class="row">
			<div class="span3"></div>
			<div class="span6 container">
				<div class="row">
					<div class="bucket actionableItem span12" ng-Dblclick="bucketDoubleClick()">
						<h4>Bucket List</h4>
						<div ng-repeat="piece in pieces" id="piece-{{piece.id}}" ng-click="pieceClick(piece.id)" class="actionableItem pieceClass">{{piece.value}}</div>
					</div>
				</div>
				<div class="row">
					<div class="puzzleBox span12">
						<h4>Puzzle</h4>
						<span ng-repeat="slot in slots" class="{{slot.cssClass}}" id="slot-{{slot.id}}" ng-Dblclick="slotDoubleClick(slot.id)" ng-click="slotClick(slot.id)">{{slot.value}}</span>
					</div>
				</div>
			</div>
			<div class="span3"></div>
		</div>

		<div id="FinishedDiv" class="hidden" ng-controller="FinishedController">
			Good job. You beat the puzzle. You get a gold star.<img src="http://smhttp.18058.nexcesscdn.net/808D60/wordpress/wp-content/uploads/2012/10/gold-star1.jpg"/>
		</div>
	</div>
</body>

</html>
